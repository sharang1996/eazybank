server:
  port: 9000
spring:
  application:
    name: card
  profiles:
    active: prod
  datasource:
    url: jdbc:mysql://localhost:3308/carddb
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      enabled: true
  info:
    env:
      enabled: true
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
endpoints:
  shutdown:
    enabled: true
info:
  app:
    name: "card"
    description: "Eazy Bank Card Application"
    version: "1.0.0"